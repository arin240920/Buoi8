<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoc html cho beginner</title>
</head>
<body>
    <h1>Thẻ tiêu đề 1</h1>
    <h2>Thẻ tiêu đề 2</h2>
    <h3>Thẻ tiêu đề 3</h3>
    <p>Đoạn văn</p>
    <span>Loài mèo</span>
    <span>Loài gà</span>
<!--h1 là tiêu đề, p là paragraph, span là chữ ngắn-->
<a href="https://thanhnien.vn/tphcm-phat-hien-du-khach-van-chuyen-trai-phep-hon-700-vien-kim-cuong-185241029162148446.htm">Kim cương</a>
<br> <!--xuống dòng-->
<strong> <a href="https://thanhnien.vn/thu-tuong-den-a-rap-xe-ut-tham-du-hoi-nghi-sang-kien-dau-tu-tuong-lai-18524102918431494.htm" target="_blank">Arab</a></strong>
<!--a là dùng để click vào link, còn target blank là dùng để click vào ra tab khác-->
<p>Lorem </p>

<ul>
   <li>Thứ hai là ngày đầu tuần</li> 
   <li>Thứ ba là ngày sau thứ hai</li>
   <li>Thứ sáu là ngày sắp được nghỉ</li>
</ul>

<ol type="1">
    <li>Orange</li>
    <li>Blue</li>
    <li>Red</li>
    <li>Yellow</li>
</ol>
 <!--ol là ordered list, ul là unordered list, li là listed items-->

<table>
   <tr>
    <th>Thứ hai</th>
    <th>Thứ ba</th>
    <th>Thứ tư</th>
    <th>Thứ năm</th>
    <th>Thứ sáu</th>
   </tr>
   <tr>
    <td>Ngủ</td>
    <td>Ngủ</td>
    <td>Ngủ</td>
    <td>Ngủ</td>
    <td>Ngủ</td>
   </tr>
   <tr>
    <td>Ngủ trưa</td>
   </tr>
   <!--table là tạo bảng, tr là tạo dòng, th là heading in đậm, td là data dữ liệu-->
</table>

<img src="orangeflowers.jpg" alt="You complete me">
<img src="image/hoacam.jpg" alt="It was dark">

<!--Img là chèn ảnh, ảnh phải nằm chung mục, ảnh nằm trong folder thì thêm tên folder xong rồi gạch-->
<!--Link bị sai thì chữ mới xuất hiện-->

<form>
    <label>Nhập username</label>
    <input type="text" placeholder="Nhập Username"><br>
    <label>Password</label>
     <input type="password">
     <!--Form là nhập liệu form và gửi lên server, 
     label là nhãn khi nhấp vào sẽ vào vùng input,
      place holder là hướng dẫn nhập gì-->
</form>
</body>
</html>
